<div *ngIf="show" class="plug">
    <div class="warning">
        <p>Возвращение на главную через {{time-1}} секунд </p>
    </div>
</div>
<ng-container *ngIf="time == 1">
    <div class="plug-video">
        <video class="video"  src="./assets/videos/fire2.mp4"  loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true"></video>
    </div>
    <div class="plig-video_wrapper"></div>
</ng-container>
