<div  #grid class="card-grid">
    <div *ngIf="notFound" class="not-found">
        <span>Ничего не найдено</span>
    </div>
    <ng-container *ngFor="let veteran of veterans">
        <app-card (cardEmitt)="cardClick($event)" [veteran]="veteran"></app-card>
    </ng-container>
    <ngx-ui-loader [loaderId]="'loader-03'"></ngx-ui-loader>
</div>
