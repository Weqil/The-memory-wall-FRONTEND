<div (click)="canceledRequest()" class="card">
    <ng-container *ngIf="veteran.photos.length > 0;">
        <ng-container *ngIf="!veteran.photos[0].local">
            <div style="background-image: url('{{veteran.photos[0].url}}');" class="card-header"></div>
        </ng-container>
    
        <ng-container *ngIf="veteran.photos[0].local">
            <div style="background-image: url('{{protocol}}://{{host}}:{{port}}{{veteran.photos[0].url}}');" class="card-header"></div>
        </ng-container>
    
        <div class="card-footer">
            <div class="card-footer-last-name">
                {{veteran.last_name}}
            </div>
            <div class="card-footer-name">
                {{veteran.first_name}}   
                <div>
                    {{veteran.middle_name}}
                </div>
            </div>
            <div class="card-footer-date">
                {{veteran.birthday.split('-')[0]}} - {{veteran.deathday.split('-')[0]}}
             </div>
             <!-- <div>
                {{veteran.birthday}} - {{veteran.deathday}}
             </div> -->
            </div>
    </ng-container >

    <ng-container *ngIf="veteran.photos.length == 0">
        <div style="background-image: url('assets/imgs/nophoto.jpg');" class="card-header"></div>
        <div class="card-footer">
        <div class="card-footer-last-name">
            {{veteran.last_name}}
        </div>
        <div class="card-footer-name">
            {{veteran.first_name}}
            <div>
                {{veteran.middle_name}}
            </div>
           
        </div>
         
         <div class="card-footer-date">
            {{veteran.birthday.split('-')[0]}} - {{veteran.deathday.split('-')[0]}}
         </div>
        </div>
    </ng-container >
    
</div>
