
<main>

   <div>

   </div>
    <section class="content">
      
        <ng-container *ngIf="rubric">
            <div class="rubric-name">
                <span>{{rubric.subtitle}}</span>
            </div>
        </ng-container>
      
       <div>
            <div class="search">
                <div>
                    <form [formGroup]="formSearch" class="input-wrapper">
                            <input placeholder="поиск по фамиилии" formControlName="name" (input)="onInputChange($event)" class="input" value={{value}}/>
                        <div>   
                            <button type="submit" (click)="searchVeteranName()" class="search-button">Найти</button>
                        </div>
                    </form>
                    
                    <div>
                        <div class="simple-keyboard"></div>
                    </div> 
                </div>
                
            
            </div>
       </div>
        
        <div class="letter-filter-wrapper">
            <div class="letter-filter">
                <div (click)="clearLetter()" class="clear-filter">
                    <ng-container *ngIf="letterActive == ''">
                        <div class="clear-filter-text_active">
                            все
                        </div>
                    </ng-container>
                    <ng-container *ngIf="letterActive !== ''">
                        <div class="clear-filter-text">
                            все
                        </div>
                    </ng-container>
                
                </div>
                <ng-container *ngFor="let letter of letterArray">
                    <app-letter [letter]="letter" (letterChanged)="changeLetter($event)"></app-letter>
                </ng-container>
            </div>
        </div>
        <div *ngIf="notFound" class="not-found">
            <span>Ничего не найдено</span>
        </div>
       <app-card-grid [veterans]="veteranArray" (scrollEdgeEvents)="paginateSubmit()"></app-card-grid>
       
    </section>
</main>
